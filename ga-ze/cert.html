<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cert.css">
</head>
<body>
    <div ref={componentRef} class="container">
        <div class="certificate-info">
            <h1>Certification of Net Zero Supply Chain</h1>
            <h4>This restaurant has committed to sourcing net zero ingredients.</h4>
            </div>
        <div class="certificate-info-text">
            <h3>This certificate is issued to:</h3>
            <h1>Kai Mayfair</h1>
            <p>65 S Audley St, London W1K 2QU</p>
            <p>www.kaimayfair.co.uk</p>
        </div>
        <div class="cert-info-text">
        <div class="certificate-info-text">
            <h2>For the offset of:</h2>
            <h3>1 tonne of CO2</h3>
            <p>on {date}</p>
        </div>
        <div class="certificate-info-cad">
            <h2>Offset by:</h2>
            <h3>CarbonAltDel</h3>
            <p>www.carbonaltdel.com</p>
        </div>
    </div>
    </div>
</body>
</html>
